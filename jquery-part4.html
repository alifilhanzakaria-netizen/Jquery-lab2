<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>jQuery Mobile Buttons and Icons Example</title>

    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

    <div data-role="page" id="home">

        <div data-role="header" data-theme="b">
            <h1>Home Page  (Icons & Themes)</h1>
        </div>

        <div data-role="content">
            <h3>Themed Buttons</h3>

            <a href="#" class="ui-btn ui-btn-inline" data-theme="b">Theme B (Dark)</a>

            <a href="#" class="ui-btn ui-btn-inline" data-theme="a">Theme A (Light)</a>
            
            <hr>

            <h3>Buttons with Icons</h3>

            <a href="#" 
               class="ui-btn ui-btn-inline ui-btn-icon-left ui-icon-shop ui-corner-all">
                Shop Now
            </a>
            
            <a href="#" 
               class="ui-btn ui-btn-inline ui-btn-icon-right ui-icon-video"
               data-theme="b">
                Watch Video
            </a>

            <a href="#" 
               class="ui-btn ui-btn-inline ui-btn-icon-top ui-icon-user">
                User Profile
            </a>

        </div>

        <div data-role="footer" data-position="fixed" data-theme="b">
            <h4>Alif-10DIT23F2027</h4>
        </div>
    </div> 

    <div data-role="page" id="about">

        <div data-role="header">
            <h1>About Us â„¹</h1>
        </div>

        <div data-role="content">
            <p>This is the content for the *About Page*.</p>
            <p><a href="#home" class="ui-btn ui-btn-inline">Go Back to Home</a></p>
        </div>

        <div data-role="footer" data-position="fixed">
            <h4>Footer for About (Default)</h4>
        </div>
    </div>

</body>
</html>
