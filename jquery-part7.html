<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>jQuery Mobile Page Transitions Example</title>

    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

    <div data-role="page" id="page1">

        <div data-role="header" data-theme="b">
            <h1>Home Page</h1>
        </div>

        <div data-role="content">
            <h3>Transition Demos</h3>

            <ul data-role="listview" data-inset="true">
                
                <li>
                    <a href="#page2" data-transition="slide" data-icon="video">
                        Go to Videos (Slide)
                    </a>
                </li>
                
                <li>
                    <a href="#page3" data-transition="flip" data-icon="audio">
                        Go to Audios (Flip)
                    </a>
                </li>
                
                <li>
                    <a href="#page2" data-transition="flow" data-icon="gear">
                        Go to Videos (Flow)
                    </a>
                </li>

            </ul>

        </div>

        <div data-role="footer" data-position="fixed" data-theme="b">
            <h4>Footer</h4>
        </div>
    </div> 

    <div data-role="page" id="page2">

        <div data-role="header">
            <h1>Videos Panel ðŸŽ¬</h1>
        </div>

        <div data-role="content">
            <p>Welcome to the Videos section!</p>
            <a href="#page1" class="ui-btn ui-btn-inline ui-icon-back ui-btn-icon-left" data-transition="pop">
                Go Back (Pop)
            </a>
        </div>

        <div data-role="footer" data-position="fixed">
            <h4>Footer</h4>
        </div>
    </div>

    <div data-role="page" id="page3">

        <div data-role="header">
            <h1>Audios Panel </h1>
        </div>

        <div data-role="content">
            <p>Welcome to the Audios section!</p>
            <a href="#page1" class="ui-btn ui-btn-inline ui-icon-home ui-btn-icon-left">
                Back to Home (Default Fade)
            </a>
        </div>

        <div data-role="footer" data-position="fixed">
            <h4>Footer</h4>
        </div>
    </div>

</body>
</html>
